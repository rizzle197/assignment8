<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">PERSONALITY QUIZ</h1>
    
    <!-- Start quiz element 1 -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">What Music Genre Are You?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="1" data-points="1">ROCK</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="1" data-points="2">HIP HOP</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="1" data-points="3">REGGAE</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="1" data-points="4">CLASSICAL</button>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- End quiz element 1 -->

    <!-- Start quiz element 2 -->
    <div class="container d-flex justify-content-center" id="question-2">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">What Dog Breed Are You?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="2" data-points="2">PITBULL</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="2" data-points="1">GERMAN SHEPARD</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="2" data-points="4">HUSKY</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="2" data-points="3">BOXER</button>
          </div>
        </div>
      </div>
    </div>

  
  
    <!-- End quiz element 2 -->

    <!-- Start quiz element 3 -->
    <div class="container d-flex justify-content-center" id="question-3">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">What City Should You Actually Live In?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="3" data-points="3">ATLANTA</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="3" data-points="1">CHICAGO</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="3" data-points="4">BOSTON</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="3" data-points="2">MIAMI</button>
          </div>
        </div>
      </div>
    </div>

      
      
    <!-- End quiz element 3 -->

    <!-- Start quiz element 4 -->
    <div class="container d-flex justify-content-center" id="question-4">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">What Superhero Are You?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="4" data-points="4">BATMAN</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="4" data-points="3">SPIDERMAN</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="4" data-points="2">THE FLASH</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="4" data-points="1">SUPERMAN</button>
          </div>
        </div>
      </div>
    </div>

  
  
    <!-- End quiz element 4 -->

    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
